# @package _global_

# CIFAR-100 CNN Benchmark
# Expected performance: ~55-70% accuracy with proper training

defaults:
  - override /data: cifar100
  - override /model: cifar100_cnn_1m_multistep
  - override /callbacks: default
  - override /trainer: default

task_name: "cifar100_benchmark_cnn"

tags: ["cifar100", "cnn", "benchmark", "1m_params", "fine_grained"]

seed: 42

trainer:
  min_epochs: 50
  max_epochs: 200
  gradient_clip_val: 1.0

# Model config is now handled by cifar100_cnn_1m_multistep.yaml

data:
  batch_size: 128
  num_workers: 4
  pin_memory: true

logger:
  wandb:
    tags: ${tags}
    group: "cifar100_benchmark"
  aim:
    experiment: "cifar100_benchmark"
