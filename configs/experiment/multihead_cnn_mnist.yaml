# @package _global_

# to execute this experiment run:
# python src/train.py experiment=multihead_mnist

defaults:
  - override /data: multihead_mnist
  - override /model: mnist_multihead_cnn_422k
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["mnist", "multihead", "cnn"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 10
  accelerator: auto
  devices: 1

model:
  optimizer:
    lr: 0.002

data:
  batch_size: 64

# Override callback monitoring metrics for multihead setup
callbacks:
  model_checkpoint:
    monitor: "val/acc_best"
    mode: "max"
  early_stopping:
    monitor: "val/acc_best"
    mode: "max"

# Override the optimized metric for this multihead model
optimized_metric: "val/digit_acc"

logger:
  wandb:
    tags: ${tags}
    group: "multihead_mnist"
