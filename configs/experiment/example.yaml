# @package _global_

# to execute this experiment run:
# python train.py experiment=example

# Note: this config file could be renamed from example.yaml to
# mnist_sdn_68k.yaml to conform with other filenames here, but
# example.yaml is the original name from the Lightning-Hydra-Template
# so we kept it.

defaults:
  - override /data: mnist
  - override /model: mnist_sdn_68k
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

task_name: "example"

tags: ["mnist", "simple_dense_net"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 10
  gradient_clip_val: 0.5

model:
  optimizer:
    lr: 0.002
  net:
    lin1_size: 128
    lin2_size: 256
    lin3_size: 64
  compile: false

data:
  batch_size: 64

logger:
  wandb:
    tags: ${tags}
    group: "mnist"
  aim:
    experiment: "mnist"
