# @package _global_

# to execute this experiment run:
# python src/train.py experiment=multihead_cnn_cifar10

defaults:
  - override /data: multihead_cifar10
  - override /model: cifar10_mh_cnn_64k
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

task_name: "multihead_cnn_cifar10"

tags: ["cifar10", "multihead", "cnn"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 20
  accelerator: auto
  devices: 1

model:
  optimizer:
    lr: 0.002

data:
  batch_size: 64

# Override callback monitoring metrics for multihead setup
callbacks:
  model_checkpoint:
    monitor: "val/acc_best"
    mode: "max"
  early_stopping:
    monitor: "val/acc_best"
    mode: "max"

logger:
  wandb:
    tags: ${tags}
    group: "cifar10_mh"
