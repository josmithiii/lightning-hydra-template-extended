# @package _global_

# to execute this experiment run:
# python train.py experiment=cifar10_cnn_cpu

# NOTE: Uses CPU trainer due to MPS compatibility issue with adaptive pooling
# in SimpleCNN architecture. MPS requires input sizes divisible by output sizes
# for adaptive pooling operations.

defaults:
  - override /data: cifar10
  - override /model: cifar10_cnn_64k
  - override /callbacks: default
  - override /trainer: cpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

task_name: "cifar10_cnn_cpu"
tags: ["cifar10", "cnn", "baseline", "cpu"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 50
  gradient_clip_val: 1.0

model:
  optimizer:
    lr: 0.001
    weight_decay: 0.0001
  scheduler:
    patience: 5
    factor: 0.5
  compile: false

data:
  batch_size: 128
  num_workers: 4
  pin_memory: false  # Not needed for CPU

logger:
  wandb:
    tags: ${tags}
    group: "cifar10"
  aim:
    experiment: "cifar10"
