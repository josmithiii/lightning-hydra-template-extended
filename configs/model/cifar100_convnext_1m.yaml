_target_: src.models.mnist_module.MNISTLitModule

net:
  _target_: src.models.components.convnext_v2.convnext_v2_cifar100_1m
  input_size: 32 # CIFAR-100 is 32x32
  in_chans: 3 # CIFAR-100 has 3 color channels
  output_size: 100 # CIFAR-100 has 100 classes

optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 0.001
  weight_decay: 0.01 # Higher weight decay for ConvNeXt

scheduler:
  _target_: torch.optim.lr_scheduler.CosineAnnealingLR
  _partial_: true
  T_max: 100 # Longer training for CIFAR-100
  eta_min: 1e-5

criterion:
  _target_: torch.nn.CrossEntropyLoss

compile: false
